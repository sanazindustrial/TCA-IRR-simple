version: "3.8"

services:
  # PostgreSQL Database for development/testing
  postgres:
    image: postgres:15-alpine
    container_name: tca_postgres_dev
    environment:
      POSTGRES_DB: tca_platform_dev
      POSTGRES_USER: tca_dev_user
      POSTGRES_PASSWORD: tca_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tca_dev_user -d tca_platform_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tca-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: tca_redis_dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tca-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tca_backend_dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=tca_platform_dev
      - POSTGRES_USER=tca_dev_user
      - POSTGRES_PASSWORD=tca_dev_password
      - POSTGRES_SSL_MODE=disable
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        python init_database.py &&
        echo 'Starting FastAPI server...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    restart: unless-stopped
    networks:
      - tca-network

  # Frontend (Next.js) - optional for full-stack development
  frontend:
    build:
      context: ../
      dockerfile: frontend.Dockerfile
    container_name: tca_frontend_dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:8000
    volumes:
      - ../src:/app/src
      - ../public:/app/public
      - ../package.json:/app/package.json
      - ../next.config.ts:/app/next.config.ts
      - ../tailwind.config.ts:/app/tailwind.config.ts
    depends_on:
      - backend
    command: npm run dev
    restart: unless-stopped
    networks:
      - tca-network

  # PgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tca_pgadmin_dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tcaplatform.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - tca-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  tca-network:
    driver: bridge
