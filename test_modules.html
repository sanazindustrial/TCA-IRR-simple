<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Routes Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .test-section { margin-bottom: 30px; }
        .module-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .module-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
        .module-card h3 { margin-top: 0; color: #333; }
        .link-test { margin: 8px 0; }
        .link-test a { color: #0066cc; text-decoration: none; margin-right: 10px; }
        .link-test a:hover { text-decoration: underline; }
        .status { padding: 3px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .status.loading { background: #fff3cd; color: #856404; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .test-all { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-bottom: 20px; cursor: pointer; }
        .test-all:hover { background: #0056b3; }
        .summary { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TCA Module Routes Validation Test</h1>
        <p>Testing all module routes to ensure proper redirects and loading behavior</p>
        
        <div class="summary">
            <h3>Summary</h3>
            <p id="summary-text">Click "Test All Routes" to begin validation</p>
        </div>
        
        <button class="test-all" onclick="testAllRoutes()">Test All Routes</button>
        
        <div class="test-section">
            <h2>Dashboard Module Routes (Should redirect to Analysis)</h2>
            <div class="module-grid" id="dashboard-routes">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>Direct Analysis Module Routes</h2>
            <div class="module-grid" id="analysis-routes">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3003';
        const modules = [
            { slug: 'tca', name: 'TCA Scorecard', description: 'Core evaluation scorecard configuration' },
            { slug: 'risk', name: 'Risk Assessment', description: 'Risk flags and mitigation analysis' },
            { slug: 'benchmark', name: 'Benchmark Comparison', description: 'Compare against industry benchmarks' },
            { slug: 'macro', name: 'Macro Trend Alignment', description: 'Assess alignment with market trends' },
            { slug: 'gap', name: 'Gap Analysis', description: 'Identify performance gaps' },
            { slug: 'growth', name: 'Growth Classifier', description: 'Classify growth potential' },
            { slug: 'funder', name: 'Funder Fit Analysis', description: 'Match with investor profiles' },
            { slug: 'team', name: 'Team Assessment', description: 'Evaluate team strength' },
            { slug: 'strategic', name: 'Strategic Fit Matrix', description: 'Strategic alignment assessment' }
        ];

        function createModuleCard(module, isDashboard) {
            const routeType = isDashboard ? 'dashboard' : 'analysis';
            const url = `${BASE_URL}/${isDashboard ? 'dashboard/evaluation' : 'analysis'}/modules/${module.slug}`;
            
            return `
                <div class="module-card">
                    <h3>${module.name}</h3>
                    <p>${module.description}</p>
                    <div class="link-test">
                        <a href="${url}" target="_blank">${routeType} URL</a>
                        <span class="status loading" id="status-${routeType}-${module.slug}">Not tested</span>
                    </div>
                    <div style="font-size: 12px; color: #666; margin-top: 8px;">
                        URL: /${isDashboard ? 'dashboard/evaluation' : 'analysis'}/modules/${module.slug}
                    </div>
                </div>
            `;
        }

        function initializeInterface() {
            const dashboardContainer = document.getElementById('dashboard-routes');
            const analysisContainer = document.getElementById('analysis-routes');
            
            dashboardContainer.innerHTML = modules.map(m => createModuleCard(m, true)).join('');
            analysisContainer.innerHTML = modules.map(m => createModuleCard(m, false)).join('');
        }

        async function testRoute(url, statusElementId) {
            const statusElement = document.getElementById(statusElementId);
            
            try {
                statusElement.textContent = 'Testing...';
                statusElement.className = 'status loading';
                
                const response = await fetch(url, { 
                    method: 'GET',
                    mode: 'no-cors' // To avoid CORS issues in testing
                });
                
                // Since we're using no-cors, we can't read the response
                // But if it doesn't throw, the URL is reachable
                statusElement.textContent = 'Accessible';
                statusElement.className = 'status success';
                return true;
            } catch (error) {
                statusElement.textContent = `Error: ${error.message}`;
                statusElement.className = 'status error';
                return false;
            }
        }

        async function testAllRoutes() {
            const summaryText = document.getElementById('summary-text');
            summaryText.textContent = 'Testing routes...';
            
            let totalTests = 0;
            let passedTests = 0;
            
            // Test dashboard routes
            for (const module of modules) {
                const url = `${BASE_URL}/dashboard/evaluation/modules/${module.slug}`;
                const statusId = `status-dashboard-${module.slug}`;
                const result = await testRoute(url, statusId);
                totalTests++;
                if (result) passedTests++;
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Test analysis routes  
            for (const module of modules) {
                const url = `${BASE_URL}/analysis/modules/${module.slug}`;
                const statusId = `status-analysis-${module.slug}`;
                const result = await testRoute(url, statusId);
                totalTests++;
                if (result) passedTests++;
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Update summary
            const percentage = Math.round((passedTests / totalTests) * 100);
            summaryText.innerHTML = `
                <strong>Test Results:</strong> ${passedTests}/${totalTests} routes accessible (${percentage}%)<br>
                <em>Note: Due to CORS restrictions, this test only verifies if routes are reachable, not redirect behavior.</em><br>
                <em>For full validation, manually click the links to test redirect functionality.</em>
            `;
        }

        // Initialize the interface when page loads
        document.addEventListener('DOMContentLoaded', initializeInterface);
    </script>
</body>
</html>
